<html>
  <head>
  	<title>Contact Database</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
  </head>
  <body>

	<div class="container-fluid">
	<div class="row">
	  <div class="col-sm-3"><center>
			<h1 id='h1cat'>Categories</h1>
		  <ul class="list-unstyled" id='categories'></ul>
	  </center></div>
	  <div class="col-sm-8" id='right'>
	  	<span id='contacts'></span>
	  </div>
	</div>
	</div>

  <script src="/javascripts/jquery-2.1.3.min.js"></script>
  <script src="/javascripts/underscore-min.js"></script>
  <script src="/javascripts/mustache.min.js"></script>
  <script src="/javascripts/js.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>

  <script src="../jquery-ui/external/jquery/jquery.js"></script>
	<script src="../jquery-ui/jquery-ui.min.js"></script>

  </body>
</html>


<!-- TEMPLATES -->
<!-- TEMPLATES -->
<!-- TEMPLATES -->
<script id='searchtemplate' type="x-tmpl-mustache">
<br><h5>Search for a contact</h5>
 <div id="search-container">
    <form>
      <input type="text" class='form-control' id="search-bar" placeholder="Enter a search term..."><br>
      <button class='btn btn-primary' id='submitsearch'>Search</button>
    </form>
  </div><br>
</script>

<script id='addcontacttemplate' type="x-tmpl-mustache">
<form class='form form-horizontal'>
<div class='form-group' id=addcontact>
<div class='col-md-7'><br>
<h3>Add a Contact</h3>
<input class='form-control' id='add_name' placeholder='name'><br>
<input class='form-control' id='add_age' placeholder='age'><br>
<input class='form-control' id='add_address' placeholder='address'><br>
<input class='form-control' id='add_cell' placeholder='phone_number'><br>
<input class='form-control' id='add_picture' size='60' placeholder='attempting to fetch a picture url'><br>
<button class='btn btn-primary' id='addnew'>Save</button>
</div></div></form>
</script>

<script id='edit_contact_template' type="x-tmpl-mustache">
<form class='form form-horizontal'>
<center>
<div class='form-group' id='editcontact' data-contact-id={{id}} data-category-id={{category_id}}><br>
<center><div class='narrowit'>
<input class='form-control' id='name' value='{{name}}'><br>
<input class='form-control' id='age' value='{{age}}'><br>
<input class='form-control' id='address' value='{{address}}'><br>
<input class='form-control' id='cell' value='{{phone_number}}'><br>
<input class='form-control' id='picture' size='60' value='{{picture}}'><br>
<button class='btn btn-primary' id='save' data-dismiss="modal">Save</button> 
<input type='hidden' id='id' value='{{id}}'>
<input type='hidden' id='categoryid' value='{{category_id}}'>
</div></div></form>
</script>

<script id="contact_template" type="x-tmpl-mustache">
	<div class="row">
		<div class="col-sm-3" id='image'>
	  	<img class='img-circle' align='left' src={{picture}}>
	  </div>
	  <div class="col-sm-4">
			<div class='contact' data-contact-id={{id}} data-category-id={{category_id}}>
				<h4>{{name}}</h4>
				{{age}} years old<br>
				Address - {{address}}<br>
				Cell - {{phone_number}}<br><br>
				<button class='btn btn-danger' id='delete'>Delete</button>
			</div>
		</div>
		<div class="col-sm-5" id='maphere'>
	  </div>
  </div>	
  <br>
</script>

<script id="category_template" type="x-tmpl-mustache">
<center><br><li id='category'>
<h4>{{name}}</h4>
</li>
<button id='expand' class='btn btn-primary' data-category-id={{id}}>View Contacts</button>
<br><br>
</script>

<script id='mymodalbutton' type='x-tmpl-mustache'>
<button type="button" id='edit' class="btn btn-primary btn" data-toggle="modal" data-target="#myModal">
  Edit
</button>
</script>

<script id='mapdisplay' type='x-tmpl-mustache'>
<iframe id='themap'
	align=right 
  width="300"
  height="225"
  frameborder="0" style="border:0"
  src='https://www.google.com/maps/embed/v1/place?key=AIzaSyAC-HdPVx523TS3Soo9xSB7zXaUsT0dhTs&q=+{{address}}'>
</iframe>
</script>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Contact</h4>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
